<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/font-awesome/css/font-awesome.min.css">

    <!-- Font Academicons -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/academicons/css/academicons.css"/>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div id="wrapper">

    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
		<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
		  {% if site.shownav %}
		  <nav>
		    {% include menu.html %}
		  </nav>
		  {% else %}
		    <p class="site-description">{{ site.description }}</p>
		  {% endif %}
          </div>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include footer-icons.html %}
        </footer>
      </div>
    </div>

    </div>

    {% include analytics.html %}
  </body>
</html>
